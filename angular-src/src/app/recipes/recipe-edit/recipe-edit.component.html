<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success mr-2">Save</button>
    <button (click)="onCancel()" type="button" class="btn btn-danger">Cancel</button>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input
      formControlName="title"
      type="text"
      name="title"
      id="title"
      class="form-control">
  </div>

  <div class="form-group">
    <label for="imagePath">Image URL</label>
    <input
      formControlName="imagePath"
      type="text"
      name="imagePath"
      id="imagePath"
      class="form-control"
      #imgPath>
  </div>

  <div class="form-group">
    <img [src]="imgPath.value" class="img-fluide w-100 mb-3">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      formControlName="description"
      name="description"
      id="description"
      class="form-control"
      rows="6"></textarea>
  </div>

</form>
