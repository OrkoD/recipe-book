<div class="row mb-3">
  <div class="col-12 w-100">
    <button (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
    <hr style="border-top: 1px solid #eee">
    <div class="list-group">

      <app-recipe-item
        *ngFor="let recipe of recipes; let i = index"
        [recipe]="recipe"
        [index]="i"
      ></app-recipe-item>

    </div>
  </div>
</div>
